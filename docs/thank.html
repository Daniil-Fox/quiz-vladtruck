<!doctype html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>Quiz</title>
  <link
    rel="preload"
    href="fonts/Onest-Light.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/Onest-Regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/Onest-Medium.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/Onest-SemiBold.woff2"
    as="font"

  />
  <link

    href="fonts/Geologica-Light.woff2"
    as="font"
    type="font/woff2"

  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>


  <body class="page__body">
    <div class="site-container">
      <main class="main">
        <section class="quest">
          <div class="quest__wrapper">
            <div class="quest__content quest__content_thank">
              <p class="quiz__question">приняли вашу заявку</p>

              <div class="quest__thank quiz">
                <p class="quiz__desc">
                  Подписывайтесь на&nbsp;наш&nbsp;телеграм, там&nbsp;свежие
                  новости по&nbsp;утильсбору @vlad_truck
                </p>
                <div class="quiz__qr">
                  <img src="./img/qr.svg" alt="" />
                </div>
              </div>

              <div class="quiz__actions">
                <button class="quiz-btn btn-reset quiz__tg">
                  перейти в telegram
                </button>
              </div>
            </div>
            <div class="quest__img">
              <img src="./img/thank.webp" alt="" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
  <div class="container"></div>
</footer>

    </div>
  </body>
</html>
